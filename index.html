<script id="hidden-template" type="text/x-custom-template">
	<div style="width:100%; height:25px; text-align: center;">
			<p>ITEM CATALOGUE</p>
		</div>
	<article class="message">
		<div class="message-header">
			<p>Name</p>
		</div>
		<div class="message-body">
			{{name}}
		</div>
	</article>
	<article class="message">
		<div class="message-header">
			<p>Number</p>
		</div>
		<div class="message-body">
			{{number}}
		</div>
	</article>
	<article class="message">
		<div class="message-header">
			<p>Detail</p>
		</div>
		<div class="message-body">
			<textarea class="textarea" type="text" placeholder="Disabled textarea" disabled>{{description}}</textarea>
		</div>
	</article>
	{{#if isShowPrice}}
	<article class="message">
		<div class="message-header">
			<p>Price, Shipping</p>
		</div>
		<div class="message-body">
			Price : {{price}}  Shipping : {{shipping}}
		</div>
	</article>
	{{/if}}
	<div class="centered">
		<table class="table" style="margin-left: auto, margin-right:auto">
			{{#each images}}
			<tr>
				<td>
					<img src="{{this.image1}}">
				</td>
				<td>
					<img src="{{this.image2}}">
				</td>
			</tr>
			{{#if this.pageBreak}}
			<div class="page-break"></div>
			{{/if}}
			{{/each}}
		</table>
	</div>
</script>
<script type="text/javascript">
	$("#btnExport").hide();
	$("#btnBack").hide();
	var productData = new Object();
	var arrImageData = [];
	var	form = $('#previewer');
	var cache_width = form.width();
	var a4 = [595.28, 841.89]; // for a4 size paper width and height
	//load the current date to text box
	$("#product_number").val(moment().format("YYYYMMDD"));
	//Preview function click 
	$("#btnPreview").click(function(e){
		//Create the data for objectclick
		document.title = $("#product_number").val();
		productData.name = $("#product_name").val();
		productData.description = $("#description").val();
		productData.price = $("#price").val();
		productData.isShowPrice = $('#' + "showPrice").is(":checked");
		productData.number = $("#product_number").val();
		productData.shipping = $("#shipping").val();
		var arrManipulatedImageData = [];
		for (var i = 0; i < arrImageData.length; i=i+2) {
			var objImages = new Object();
			objImages.image1 = arrImageData[i];
			if (i + 1 < arrImageData.length){
				objImages.image2 = arrImageData[i+1];
			}else{
				objImages.image2 = "";
			}
			if (arrManipulatedImageData.length > 2 && (arrManipulatedImageData.length - 2)%3 == 0 ){
				//start adding page break every 3 imaages
				objImages.pageBreak = true;
			}else{
				objImages.pageBreak = false;
			}
			arrManipulatedImageData.push(objImages);

		}

		productData.images = arrManipulatedImageData;
		//Load template file and render it 
		var template = Handlebars.compile($('#hidden-template').html());
		var result = template(productData);
		$("#previewer").show();
		$("#previewer").html(result);
		$("#inputPage").hide();
		$("#btnPreview").hide();
		$("#btnExport").show();
		$("#btnBack").show();
		//Display for user and hide current page
	});

	$("#btnExport").click(function(e){
		$('body').scrollTop(0);
		createPDF();
	})
	$("#btnBack").click(function(e){
		$("#inputPage").show();
		$("#btnPreview").show();
		$("#btnExport").hide();
		$("#btnBack").hide();
		$("#previewer").hide();		
	})

	 // create canvas object
	 function getCanvas() {
	 	form.width((a4[0] * 1.33333) - 80).css('max-width', 'none');
	 	return html2canvas(form, {
	 		dpi: 144,
	 		scale: 2,
	 		imageTimeout: 2000,
	 		removeContainer: true
	 	});
	 }


	 function showImage(src,target) {
	 	src.addEventListener("change",function() {
	    // fill fr with image data    
	    for (i = 0; i < src.files.length; i++){
	    	var fr=new FileReader();
		  // when image is loaded, set the src of the image where you want to display it
		  fr.onload = function(e) { target.src = this.result;};
		  //load end then begin to resize this image;
		  fr.onloadend = function(e){
		  	dataObj = resizeImage(target);
		  	//load the result
		  	arrImageData.push(dataObj.data);
		  }
		  fr.readAsDataURL(src.files[i]);
		}
	    //fr.readAsDataURL(src.files[0]);
	});
	 }

	 var src = document.getElementById("src");
	 var target = document.createElement("img");
	 showImage(src,target);
	//Use this function to resize image
	function resizeImage(img){
		var MAX_WIDTH = 300;
		var MAX_HEIGHT = 300;
		var width = img.width;
		var height = img.height;

		if (width > height) {
			if (width > MAX_WIDTH) {
				height *= MAX_WIDTH / width;
				width = MAX_WIDTH;
			}
		} else {
			if (height > MAX_HEIGHT) {
				width *= MAX_HEIGHT / height;
				height = MAX_HEIGHT;
			}
		}
		var returnObject = new Object();
		var canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		var ctx = canvas.getContext("2d");
		 ctx.mozImageSmoothingEnabled = true;
		 ctx.webkitImageSmoothingEnabled = true;
		 ctx.msImageSmoothingEnabled = true;
		 ctx.imageSmoothingEnabled = true;
		ctx.drawImage(img, 0, 0, width, height);
		var dataurl = canvas.toDataURL("image/png");
		returnObject.width = width;
		returnObject.height = height;
		returnObject.data = dataurl;

		return returnObject;
	}
